<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>rotateSlider</title>
    <link
      href="http://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
    <link
      rel="stylesheet"
      href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
  </head>
  <body class="demo">
    <div class="rotateslider-container" id="slider">
      <div class="rotateslider-item">
        <img src="assets/images/2014.jpg" />
        <p>heloo jefgikl</p>
      </div>
      <div class="rotateslider-item">
        <img src="assets/images/2015.jpg" />
        <p>heloo jefgikl</p>
      </div>
      <div class="rotateslider-item">
        <img src="assets/images/2016.jpg" />
        <p>heloo jefgikl</p>
      </div>

      <span class="arrow right js-rotateslider-arrow" data-action="next"
        ><i class="fa fa-angle-right fa-3x"></i
      ></span>
      <span class="arrow left js-rotateslider-arrow" data-action="prev"
        ><i class="fa fa-angle-left fa-3x"></i
      ></span>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="src/js/jquery.rotateSlider.js"></script>
    <!-- <script src="src/js/app.js"></script> -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(["_setAccount", "UA-36251023-1"]);
      _gaq.push(["_setDomainName", "jqueryscript.net"]);
      _gaq.push(["_trackPageview"]);

      (function () {
        var ga = document.createElement("script");
        ga.type = "text/javascript";
        ga.async = true;
        ga.src =
          ("https:" == document.location.protocol
            ? "https://ssl"
            : "http://www") + ".google-analytics.com/ga.js";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(ga, s);
      })();

      $(function () {
        $("#slider").rotateSlider({});
      });
    </script>
  </body>
</html>
